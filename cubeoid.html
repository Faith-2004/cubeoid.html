<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cuboid</title>
    <link rel="stylesheet" href="rotation.css">
</head>
<body>
    <div class="scene">
        <div class="cubeoid">
            <div class="face front" style="background-color: blue; " ></div>
            <div class="face back" style="background-color: blueviolet;">2</div>
            <div class="face right" style="background-color: cyan;">3</div>
            <div class="face left" style="background-color: darkred;">4</div>
            <div class="face top" style="background-color: gold;">5</div>
            <div class="face bottom" style="background-color: magenta;">6</div>
        </div>
    </div>

    <img src="" alt="">
</body>
